<h1>Task-2</h1>
<div class="table-responsive col-md-3">
  <table class ="table col-md-3">
    <thead class="thead-default">
    <tr class="trClass">
      <th (click)="sorting('name')">Name</th>
      <th>C1</th>
      <th>C2</th>
      <th>C3</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of newArr | orderBy: {col: column, dir: direction}">
      <td>{{data.name}}</td>
      <td>
        <div *ngIf="data.C1; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>{{data.C1}}</ng-template>
        <ng-template #elseBlock>{{"-"}}</ng-template>
      </td>
      <td>
        <div *ngIf="data.C2; then thenBlock1 else elseBlock1"></div>
        <ng-template #thenBlock1>{{data.C2}}</ng-template>
        <ng-template #elseBlock1>{{"-"}}</ng-template>
      </td>
      <td>
        <div *ngIf="data.C3; then thenBlock2 else elseBlock2"></div>
        <ng-template #thenBlock2>{{data.C3}}</ng-template>
        <ng-template #elseBlock2>{{"-"}}</ng-template>
      </td>
    </tr>
    </tbody>


  </table>
</div>
<div>
  <br />
</div>
